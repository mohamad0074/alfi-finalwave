<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfi AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Mobile-like container with status bar and proper mobile layout -->
    <div class="mobile-container">
        <!-- Status bar -->
        <div class="status-bar">
            <span class="time">9:41 AM</span>
            <div class="status-icons">
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="wifi-icon">ðŸ“¶</div>
                <div class="battery-icon">
                    <div class="battery-body"></div>
                    <div class="battery-tip"></div>
                </div>
            </div>
        </div>

        <!-- Header with hamburger menu and notification -->
        <header class="mobile-header">
            <button class="menu-btn">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
            <div class="header-title">Alfi AI Chatbot</div>
            <button class="notification-btn">
                <div class="bell-icon"></div>
            </button>
        </header>

        <!-- Chat area -->
        <div id="chat-box" class="chat-area">
            <!-- Welcome message will be added by JavaScript -->
        </div>

        <!-- Input area -->
        <div class="input-area">
            <form id="chat-form">
                <div class="input-container">
                    <button type="button" class="attachment-btn">
                        <div class="clip-icon"></div>
                    </button>
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your prompts here" 
                        autocomplete="off" 
                    />
                    <button type="submit" class="send-btn">
                        <div class="send-arrow"></div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Bottom navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn">
                <div class="home-icon"></div>
            </button>
            <button class="nav-btn active">
                <div class="chat-icon"></div>
            </button>
            <button class="nav-btn">
                <div class="alarm-icon"></div>
            </button>
            <button class="nav-btn">
                <div class="profile-icon"></div>
            </button>
        </nav>

        <!-- Home indicator -->
        <div class="home-indicator"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
